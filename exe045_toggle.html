<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        #caixa{
            width: 100px;
            height: 100px;
            background-color: crimson;
            border: 3px solid black;
            border-radius: 10px;
            padding: 15px;
            font: bold 14px verdana;
            
        }
    </style>

</head>
<body>
    <h1>Efeito Toggle</h1>
    <h3>O toggle substitui o hie e show. Se estiver oculto ele mostra, se estiver visível ele oculta.</h3>

    <button id="btn">Mostrar/Ocultar</button><br><br>

    <div id="caixa">Márcia Lino</div>

    <script>
        $('#btn').click(()=>{
            $('#caixa').toggle(2000)
        })
    </script>
</body>
</html>
