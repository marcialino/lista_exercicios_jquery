<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>

        body{
            font: normal 12pt verdana;
        }
        .btn{
            padding: 12px;
            font: bold 12pt verdana;
            border-radius: 10px;
        }
        .destaque{
            font: bold 20pt verdana;
            color: #f00;
            background-color: #ff8;
        }
    </style>
</head>
<body>
    <h1>Métodos AddClass e RemoveClass</h1>
    <h3>Adiciona e remove classes.</h3>

    <button class="btn" id="btn1">Adicionar Classe ao elemento</button>
    <button class="btn" id="btn2">Remove Classe ao elemento </button>

    <p>Márcia Lino - Curso jQuery</p>

    <script>
        $('#btn1').click(()=>{
            $('p').addClass('destaque')
        })
        $('#btn2').click(()=>{
            $('p').removeClass('destaque')
        })
    </script>
</body>
</html>
