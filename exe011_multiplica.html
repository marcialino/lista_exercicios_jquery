<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        body{
            font: normal 12pt Verdana;
            background-color: ghostwhite;
        }
        input{
            border-radius: 10px;
        }
        #btn{
            padding: 12px;
            font: bold 12pt Verdana;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Multiplicação</h1>

    <div>
        <p><label>Primeiro valor:</label><input type="number" id="num1"></p>
        <p><label>Segundo valor:</label> <input type="number" id="num2"></p>

        <button id="btn">Clicar</button>

        <div id="res">Preencha os valores e clique no botão para ver o resultado!</div>

    </div>

    <script>
        $('#btn').click(()=>{
            if($('#num1').val().length==0 || $('#num2').val().length==0){
                alert('Preencha todos os dados para continuar')
            }
            let num1 = parseInt($('#num1').val())
            let num2 = parseInt($('#num2').val())
            let mult = num1*num2

            $('#res').text(`O produto desta operação é: ${mult}`)
            
        })
    </script>
</body>
</html>
