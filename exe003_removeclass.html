<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        .fundo{
            background-color: red;
            color: white;
        }
        .fundo1{
            background-color: blue;
            color: black;
        }

        .fundo2{
            border-radius: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Função RemoveClass</h1>

  <form>
    <ul id="lista_teste">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
  </form>

  <button id="btn_botao1">Clique</button>

  <script>
    $('#lista_teste').hover(function(){
        $(this).addClass('fundo')
    },function(){
        $(this).removeClass('fundo')
    })
    
    $('#lista_teste li:last').hover(function(){
        $(this).addClass('fundo1')
    }, function(){
        $(this).removeClass('fundo1')
    })

   $('#btn_botao1').click(()=>{
    $('h1').addClass('fundo2')
   })
    
   
   

   

  </script>
</body>
</html>
