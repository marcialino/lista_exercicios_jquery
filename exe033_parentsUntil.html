<!DOCTYPE html>

<head>

    <title>Exercícios jQuery</title>

<body>
    <h1>Método ParentsUtil</h1>

    <div>
        <ol>
            
                <li>Márcia</li>
                <li>Lino</li>
                <li>João Pessoa</li>
            
    </div>

    <script>
        $('li').parentsUntil('div').css('border', '3px solid #ff0')
    </script>
