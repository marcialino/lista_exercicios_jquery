<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<style>
    #caixa{
        width: 100px;
        height: 100px;
        background-color: cornflowerblue;
        border: 2px solid black;
        border-radius: 10px;
        padding: 20px;
        font: normal 12pt verdana;
      
    }
</style>
</head>
<body>
    <h1>Efeitos Hide e Show</h1>
    <h3>Hide: esconde e Show mostra os elementos</h3>

    <button id="btn_mostrar">Mostrar</button>
    <button id="btn_ocultar">Ocultar</button><br><br>

    <div id="caixa">Márcia Lino </div>

    <script>
        $('#btn_ocultar').click(function(){
            $('#caixa').hide(2000, msg)
        })
        $('#btn_mostrar').click(()=>{
            $('#caixa').show(2000, msg)
        })
        function msg(){
            alert('Efeito terminado!')
        }
    </script>
</body>
</html>
