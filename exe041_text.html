<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Métodos: text(), val(), html()</h1>

    <div id="texto">Márcia Lino</div><br><br>

    <form>
        <label>Nome:</label>
        <input type="text" id="txtNome"><br><br>
    </form>
    <button id="btn">Mostrar valor</button>
    

    <script>
        $('#texto').click(function(){
            alert('Texto do elemento: ' + $(this).text())
        })
        $('#btn').click(()=>{
            alert('Valor digitado no campo de texto: ' +$('#txtNome').val())
        })
    </script>

</body>
</html>
