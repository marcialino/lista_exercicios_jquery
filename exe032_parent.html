<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>

        body{
            background-color:rgb(236, 223, 223);
        }
        #caixa{
            border: 3px solid red;
            width: 200px;
            height: 100px;
            font: normal 12pt verdana;
        }
    </style>

</head>
<body>
    <h1>Método Parents</h1>
    <h3>O método parents retorna todos os elementos quesejam anteriores ao elemento indicado. O método Parent retorna o elemento pai direto.</h3>

    <div id="caixa">
        <ol>
            <li>Primeiro ítem</li>
            <li>Segundo ítem</li>
        </ol>
    </div>
    <script>
        $('li').parents().css({'border':'2px solid #0f0'})
    </script>
</body>
</html>
