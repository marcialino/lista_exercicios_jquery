<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Método Event.Which</h1>
    <h3>Este método é usado junto a eventos de mouse ou teclado e indica qual tecla ou botão foi pressionado.</h3>

    <input type="text" id="tecla" value="Digite algo">

    <div id="txt"></div>

    <script>
        $('#tecla').keydown(function(event){
            $('#txt').html(event.type+ ': ' +event.which)
        })
       .click(function(){
            $(this).val("")
        })
    </script>
</body>
</html>
