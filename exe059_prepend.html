<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>

        body{
            font: normal 12pt verdana;
        }
        #btn{
            padding: 12px;
            font: bold 12pt verdana;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Métodos Prepend e PrependTo<h1>
    <h3>Prepend: Adiciona conteúdo no início do elemento selecionado.
    PrependTo: Adiciona o conteúdo ao elemento selecionado.
    </h3>

    <button id="btn">Adicionar contéudo</button>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
    </ol>

    <script>
        $('#btn').click(()=>{
            $('ol').prepend('<li>Item Selecionado</li>')
            $('<span> - Márcia Lino </span>').appendTo('li')
        })
    </script>
</body>
</html>
