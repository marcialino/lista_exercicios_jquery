<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: rgb(151, 207, 209);
            font: bold 14pt verdana;
            color: rgb(66, 66, 83);
        }
    </style>

</head>
<body>
    <h1>Clique na Div</h1>

    <div id="texto" class="texto">Clique aqui</div>
    <br/>
    <div id="texto2" class="texto">Clique duas vezes</div>
    <br/>
    <p id="res"></p>

    <script>
        $('#texto').click(()=>{
            alert('Você clicou !')
        })
        $('#texto2').dblclick(()=>{
            $('#res').text('Estou testando o doubleclick')
        })
    </script>

</body>
</html>
