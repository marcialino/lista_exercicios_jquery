<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>

        body{
            font: normal 12pt verdana;
        }
        .btn{
            padding: 12px;
            font: bold 12pt verdana;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <h1>Métodos Before e After</h1>
    <h3>Adiciona novos elementos antes ou depois do elemento especificado.</h3>

    <button id="btn1" class="btn">Adiciona conteúdo antes</button>
    <button id="btn2" class="btn">Adicionar conteúdo depois</button><br><br>

    <span>Meio</span>

    <script>
        $('#btn1').click(()=>{
            $('span').before('antes - ')
        })
        $('#btn2').click(()=>{
            $('span').after(' - depois')
        })
    </script>
</body>
</html>
