<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        span{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Método Next()</h1>
    <h3>Este método retorna o elemento irmão diretamente à direita!</h3>

    <div style="width: 400px;">Dados
        <p>Márcia</p>
        <span>Lino</span>
        <h1>Identidade</h1>
        <h2>Profissional</h2>
        <h3>Mestre</h3>
        <p>João Pessoa</p>

    </div>

    <script>
        $('h2').next().css({'border': '2px solid #0f0'})
        $('h2').nextAll().css('font','bold 14pt verdana')
    </script>
</body>
</html>
