<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>
        span{
            display: block;
        }
    </style>

</head>
<body>
    <h1>Método Children()</h1>
    <h3>Este método retorna os elementos filhos do elemento indicado.</h3>

    <div style="width: 400px;">
        <p>p
            <span>span</span>
        </p>
        <p>
            p
            <span>span</span>
        </p>
    </div>

    <script>
        $('div').children().css('border', '3px solid #f00')
        $('div').children('p:first').css('border', '3px dashed #0ff')
    </script>
</body>
</html>
