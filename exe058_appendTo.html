<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <style>

        body{
            font: normal 12pt verdana;
        }
        #btn{
            padding: 12px;
            font: bold 12pt verdana;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Método AppendTo</h1>
    <h3>Adiciona o conteúdo ao elemento selecionado</h3>

    <button id="btn">Adicionar conteúdo</button>

    <ol>
        <li>Primeiro ítem</li>
        <li>Segundo ítem</li>
    </ol>
    <script>
        $('#btn').click(()=>{
            $('<spa> - Márcia Lino </span>').appendTo('li')
          
        })
    </script>

</body>
</html>
