<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Método Type</h1>
    <h3>Este método retorna o tipo de evento disparado.</h3>

    <div>
        <p>Clique aqui!</p>
    </div>
    <div id="txt">
        <p>Passe o mouse aqui!</p>
    </div>
 <script>
    $('div').on('click dblclick', function(event){
        alert(`Evento disparado:${event.type}`)
    })

    $('#txt').on('mouseleave', function(event){
        alert(`Evento disparado: ${event.type}`)
    })
 </script>
</body>
</html>
