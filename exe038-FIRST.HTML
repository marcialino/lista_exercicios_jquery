<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Método First  Last</h1>
    <h3>First, retorna o primeiro elemento de um grupo de elementos espeficados e o last, o último.</h3>

    <div>
        <p>Márcia Lino</p>
        <p>Curso jQuery</p>
        <p>Lista de Exercícios</p>
    </div>

    <script>
        $('div p').first().css('font', 'bold 14pt verdana')
        $('div p').last().css({'font': 'bolder 14pt verdana','color': '#990069'})
    </script>


</body>
</html>
